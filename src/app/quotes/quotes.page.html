</ion-header>

<ion-content class="ion-padding">

  <!-- Formulario reutilizable -->
  <app-quote-form (save)="onSave($event)"></app-quote-form>

  <ion-item-divider class="ion-margin-top">
    <ion-label>Listado de Citas</ion-label>
  </ion-item-divider>

  <!-- Si no hay citas -->
  <ion-text *ngIf="quotes.length === 0">
    No hay citas registradas.
  </ion-text>

  <!-- âœ… *ngFor para iterar -->
  <app-quote-card *ngFor="let q of quotes" [quote]="q" [canDelete]="true" (delete)="onDelete($event)"></app-quote-card>

</ion-content>
